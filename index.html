<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi-Dekripsi</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enkripsi-Dekripsi</h1>
        <div>
            <label for="inputText">Masukkan Teks:</label>
            <textarea id="inputText" rows="6" cols="80"></textarea>
        </div>
        <div>
            <label for="key">Kunci:</label>
            <input type="text" id="key">
        </div>
        <div>
            <button onclick="encrypt()">Enkripsi</button>
            <button onclick="decrypt()">Dekripsi</button>
        </div>
        <div>
            <label for="outputText">Hasil:</label><br>
            <textarea id="outputText" rows="6" cols="60" readonly></textarea>
        </div>
    </div>
    <script src="crypto.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
